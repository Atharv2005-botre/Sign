<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="singin.css">
</head>

<body>
    <div id="main-container">
        <video src="https://static.patek.com/videos/articles/5260_355R_001/PP_5260_355R_001_banner-desktop_6850_0.mp4"
            class="video1">
        </video>
        <div id="form-container">
            <div id="content">
                <span class="title-text">Login</span>
                <form id="login-form">
                    <div class="field">
                        <input required="" type="text">
                        <label>Email</label>
                    </div>
                    <div class="field">
                        <input required="" type="password">
                        <label>Password</label>
                    </div>
                    <div id="action">
                        <label><input type="checkbox">Remember me</label>
                        <a id="forget" href="">Forgot password?</a>
                    </div>
                    <button id="login">Login</button>
                    <div id="signup">Don't have an Account?
                        <a href="">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
